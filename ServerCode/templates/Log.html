<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Data</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1200px; /* Optional: limit the width of the table */
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center; /* Center text in the cells */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for header */
        }
        img {
            max-width: 100px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Log Data</h1>
    
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Item</th>
                <th>Param1</th>
                <th>Param2</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
                <td>{{ log[2] }}</td>
                <td>{{ log[3] }}</td>
                <td><img src="{{ url_for('static', filename='Results/' + log[4] + '.png') }}" alt="Image for {{ log[1] }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
